{% extends 'portal/base.html' %}
{% load static %}

{% block page_title %}Ошибка сервера — 500{% endblock %}

{% block content %}
<div class="text-center py-5">
  <div class="mb-4">
    <h1 class="display-1 fw-bold text-muted">500</h1>
    <h2 class="h3 mb-3">Внутренняя ошибка сервера</h2>
    <p class="text-muted mb-4">Произошла ошибка при обработке запроса. Мы уже работаем над исправлением проблемы.</p>
    <div class="d-flex gap-3 justify-content-center flex-wrap">
      <a href="{% url 'portal:article_list' %}" class="btn btn-primary">На главную</a>
      <button onclick="window.location.reload()" class="btn btn-outline-primary">Обновить страницу</button>
    </div>
  </div>
</div>
{% endblock %}
