<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Информационный портал</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'portal:article_list' %}">Информационный портал</a>
    <form class="d-flex" method="get" action="{% url 'portal:search' %}">
        <input class="form-control me-2" type="search" name="q" placeholder="Поиск" value="{{ request.GET.q }}">
        <button class="btn btn-outline-success" type="submit">Поиск</button>
    </form>
  </div>
</nav>
<div class="container mt-4">
  {% block content %}{% endblock %}
</div>
<footer class="bg-light py-4 mt-5">
  <div class="container text-center">© Информационный портал</div>
</footer>
</body>
</html>
